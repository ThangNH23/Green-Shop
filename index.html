<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <title>Green-Shop</title>
  </head>
  <body>
    <header>
      <div class="header-info">
        <div class="container">
          <div class="header-info-content">
            <div class="header-info-contact">
              <div class="header-info-time">
                <i class="fa-regular fa-clock"></i>
                <span>Open time: 08:00 - 18:00 Monday - Sunday</span>
              </div>
              <div class="header-info-social">
                <div class="facebook">
                    <i class="fa fa-facebook" aria-hidden="true"></i>
                </div>
                <div class="twitter">
                  <i class="fa fa-twitter" aria-hidden="true"></i>
                </div>
                <div class="tumblr">
                  <i class="fa fa-tumblr" aria-hidden="true"></i>
                </div>
                <div class="vimeo">
                  <i class="fa fa-vimeo" aria-hidden="true"></i>
                </div>
              </div>
            </div>
            <div class="header-info-account">
              <div class="header-info-login">
                <i class="fa fa-user" aria-hidden="true"></i> 
                <span>Đăng nhập</span>
              </div>
              <div class="header-info-logout">
                <i class="fa fa-user-plus" aria-hidden="true"></i> 
                <span>Đăng ký</span>
              </div>
            </div>
          </div>
        </div>
      </div>
      <div class="body-background">
        <div class="container">
          <div class="body-content">
            <div class="body-logo">
              <img class="logo" src="../assets/Green-Shop.png" alt="" />
              <img class="giohang" src="../assets/06Gio-hang.png" alt="" />
            </div>
            <div class="body-support">
              <div class="body-call">
                <i class="fa fa-phone" aria-hidden="true"></i>
                <span>Hỗ trợ (04) 6674 2332 - (04) 3786 8904</span>
              </div>
              <div class="body-search">
                <form action="" class="body-search-box">
                  <input
                    class="search"
                    id="search"
                    type="search"
                    placeholder="Tìm kiếm..."
                  />
                  <button class="search-btn">
                    <i class="fa fa-search" aria-hidden="true"></i>
                  </button>
                </form>
                <!-- <hr class="body-space" size="30" /> -->
              </div>
            </div>
            <div class="body-shopping-cart">
              <div class="body-icon-cart">
                <i class="fa fa-shopping-basket" aria-hidden="true"></i>
              </div>
              <div>
                <p>0 Sản phẩm</p>
              </div>
            </div>
          </div>
        </div>
      </div>
      <div class="nav-bar">
        <div class="container">
          <div class="nav-bar-background">
            <div class="nav-bar-icon">
              <i class="fa fa-bars" aria-hidden="true"></i>
            </div>
            <div class="nav-bar-categories">
              <div class="nav-bar-header">
                <nav>
                  <ul class="nav-bar-main-menu">
                    <li>
                      <a href="">TRANG CHỦ</a>
                    </li>
                    <li>
                      <a href="">GIỚI THIỆU</a>
                    </li>
                    <li>
                      <a href="">SẢN PHẨM</a>
                    </li>
                    <li>
                      <a href="">SẢN PHẨM MỚI</a>
                    </li>
                    <li>
                      <a href="">TIN TỨC</a>
                    </li>
                    <li>
                      <a href="">LIÊN HỆ</a>
                    </li>
                  </ul>
                </nav>
              </div>
            </div>
          </div>
        </div>
      </div>
    </header>
  </body>
</html>
